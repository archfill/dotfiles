# =============================================
# モダン外観・テーマ設定 (2025 Edition)
# =============================================

# モダンカラーパレット (Tokyo Night風)
color_bg="#1a1b26"
color_fg="#c0caf5"
color_accent="#7aa2f7"
color_highlight="#ff9e64"
color_secondary="#9ece6a"
color_muted="#565f89"
color_border="#414868"
color_active="#bb9af7"

# Nerd Font separators (より洗練されたスタイル)
separator_left=""
separator_right=""
subseparator_left="│"
subseparator_right="│"

# ベースカラー設定
set -g status-fg $color_fg
set -g status-bg $color_bg

# ウィンドウステータス（非アクティブ）- ミニマル&クリーン
setw -g window-status-style "fg=$color_muted,bg=$color_bg"
setw -g window-status-format " #I#[fg=$color_muted]$subseparator_right#[fg=$color_fg]#W "

# ウィンドウステータス（アクティブ）- アクセントカラーで強調
setw -g window-status-current-style "fg=$color_bg,bg=$color_accent,bold"
setw -g window-status-current-format "#[fg=$color_bg,bg=$color_accent] #I$subseparator_right#W#{?window_zoomed_flag, 🔍,} "

# ペインボーダー - グラデーション風（直接色コード指定）
set -g pane-border-style "fg=#414868"
set -g pane-active-border-style "fg=#7aa2f7"

# メッセージスタイル - 警告とエラー用
set -g message-style "fg=$color_bg,bg=$color_highlight,bold"
set -g message-command-style "fg=$color_bg,bg=$color_secondary,bold"

# powerline風ステータスバー
set-option -g status-left "#(~/.config/tmux/bin/powerline-left)"
set-option -g status-right "#{iptmthd}#(~/.config/tmux/bin/powerline-right)"